<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Intro</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form action="index.php" method="POST">


        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Enter your username" minlength="8" maxlength="15" required> <br>

        <br>

        <label for="password"> Password:</label>
        <input type="password" id="password" placeholder="Enter your password" minlength="8" maxlength="15" required>

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" minlength="8" maxlength="15" required> <br>

        <br>

        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required>

        <br>
        <br>

        <label for="birthday">Birthdate:</label>
        <input type="date" id="date" placeholder="Enter your birthday"> <br>

        <br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99"> <br>

        <br>

        <label for="title">Title</label>

        <label for="title">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="title">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="title">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title">

        <br>
        <br>

        <label for="payment">Payment</label>
        <select>
            <option value="visa">Visa</option>
            <option value="mastercard"> Mastercard</option>
            <option value="giftcard">Giftcard</option>
        </select> <br>

            <br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox" id="subscribe"> <br>
        
            <br>

        <label for="comment">Comment:</label>
        <textarea id="comment" cols="25" rows="3"></textarea>
        <br>
        <br>

            <label for="file">File:</label>
            <input type="file">

         <br>
        <br>

        <input type="reset"><br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
